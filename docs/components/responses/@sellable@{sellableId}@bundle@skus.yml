get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: object
                  properties:
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          sku:
                            type: string
                            example: '123'
                          name:
                            type: string
                            example: 'san pham'
                          editingStatus:
                            type: object
                            properties:
                              code:
                                type: string
                                example: 'active'
                              name:
                                type: string
                                example: 'Hiệu lực'
                              config:
                                type: string
                                example: '{"color": "#FF7F2A"}'
                          priority:
                            type: integer
                            example: 1
                          quantity:
                            type: integer
                            example: 16
                          sellingStatus:
                            type: object
                            properties:
                              code:
                                type: string
                                example: 'hang_ban'
                              name:
                                type: string
                                example: "Hàng bán"
                              config:
                                type: string
                                example: '{"color": "#FF7F2A"}'
                          allowSellingWithoutStock:
                            type: string
                            example: 1,

  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
