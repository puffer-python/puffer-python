type: object
properties:
  id:
    type: integer
    example: 1
  productId:
    type: integer
    example: 1
  name:
    type: string
    example: Macbook Pro 2017 8GB
  code:
    type: string
    minLength: 16
    maxLength: 16
    example: f7398c9d8c44c7adfda048647ddacdd7
  urlKey:
    type: string
    example: macbook-pro-2017-8gb
  editingStatusCode:
    type: string
    example: draft
  model:
    type: string
    example: "Text"
  uomRatio:
    type: float
    example: 1.0
  variationAttributes:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          example: 1
        value:
          type: integer
          example: 1
  created_by:
    type: string
    example: "thanh.nk@teko.vn"
  updated_by:
    type: string
    example: "thanh.nk@teko.vn"
  created_at:
    type: date-time
    example: "2017-07-21T17:32:28.000Z"
  updated_at:
    type: date-time
    example: "2017-07-21T17:32:28.000Z"
