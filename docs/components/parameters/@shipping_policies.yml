get:
  - in: query
    name: name
    schema:
      type: string
      default: null
    description: filter like name
  - in: query
    name: isActive
    schema:
      type: boolean
      default: 1
  - in: query
    name: shippingType
    schema:
      type: string
      default: 'all'
    description: one of all|near|bulky
  - in: query
    name: providerIds
    schema:
      type: string
    description: provider ids, separated by commas
  - in: query
    name: categoryIds
    schema:
      type: string
    description: category ids, separated by commas
  - in: query
    name: pageSize
    schema:
      type: integer
      default: 10
  - in: query
    name: page
    schema:
      type: integer
      default: 1
