patch:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "Ten san pham"
          providerId:
            type: integer
            example: 1
          categoryId:
            type: integer
            example: 148
          brandId:
            type: integer
            example: 3355
          model:
            type: string
            maxLength: 255
            example: "Day la model"
          warrantyMonths:
            type: integer
            example: 23
          warrantyNote:
            type: string
            example: "Bảo hành 12 tháng"
          unitId:
            type: integer
            example: 1
          taxInCode:
            type: string
            example: "10"
          taxOutCode:
            type: string
            example: "10"
          type:
            type: string
            example: service
          description:
            type: string
            maxLength: 500
            example: "Bền"
          detailedDescription:
            type: string
            maxLength: 10000
            example: "Đep"
          barcode:
            type: string
            maxLength: 30
          partNumber:
            type: string
            maxLength: 255
          allowSellingWithoutStock:
            type: boolean
            example: true
          manageSerial:
            type: boolean
            example: true
          autoGenerateSerial:
            type: boolean
            example: true
