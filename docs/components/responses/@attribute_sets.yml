get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  allOf:
                    - $ref: ../schemas/ObjectList.yml
                    - type: object
                      properties:
                        attributeSets:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              name:
                                type: string
                                example: "Màn hình máy tính"
                              code:
                                type: string
                                example: "man-hinh-may-tinh"
                              createdAt:
                                type: string
                                format: date-time
                                example: "2019-09-17T11:03:30"
                              updatedAt:
                                type: string
                                format: date-time
                                example: "2019-09-17T11:03:30"
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer

post:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: object
                  properties:
                    name:
                      type: string
                    code:
                      type: string
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
