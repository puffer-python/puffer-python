post:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - code
        properties:
          name:
            type: string
          code:
            type: string
            example: "002"
          parentId:
            type: integer
          taxInCode:
            type: string
          taxOutCode:
            type: string
          attributeSetId:
            type: integer
          manageSerial:
            type: boolean
          autoGenerateSerial:
            type: boolean
          image:
            type: string
