post:
  200:
    content:
      application/json:
        schema:
          $ref: ../schemas/GenericMasterCategory.yml
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer

get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  allOf:
                    - $ref: ../schemas/ObjectList.yml
                    - type: object
                      properties:
                        masterCategories:
                          type: array
                          items:
                            $ref: ../schemas/GenericMasterCategory.yml

  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
