get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: object
                  allOf:
                    - $ref: ../schemas/ObjectList.yml
                    - type: object
                      properties:
                        skus:
                          type: array
                          items:
                            type: object
                            properties:
                              sku:
                                type: string
                                example: "SKU1"
                              sellerSku:
                                type: string
                                example: "SELLERSKU1"
                              uomCode:
                                type: string
                                example: "GOI"
                              sellerId:
                                type: int
                                example: 1
                  example:
                    currentPage: 0
                    pageSize: 10
                    totalRecords: 23
                    skus:
                      - sku: "SKU1"
                        sellerSku: "SELLERSKU1"
                        uomCode: "GOI"
                        sellerId: 1
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
