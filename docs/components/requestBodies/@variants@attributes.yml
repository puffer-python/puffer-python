post:
  content:
    application/json:
      schema:
        type: object
        required:
          - variants
        properties:
          variants:
            type: array
            minItems: 1
            items:
              type: object
              required:
                - id
                - attributes
              properties:
                id:
                  type: integer
                  example: 1
                attributes:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - id
                      - value
                    properties:
                      id:
                        type: integer
                      value:
                        oneOf:
                          - type: string
                            example: Đỏ
                          - type: number
                            example: 1
                          - type: array
                            items:
                              type: integer
                              example:
                                - 1
                                - 2
