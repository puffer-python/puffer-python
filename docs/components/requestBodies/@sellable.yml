post:
  content:
    application/json:
      schema:
        type: object
        required:
          - productId
          - sellableProducts
        properties:
          productId:
            type: integer
            example: 1
          sellableProducts:
            type: array
            minItems: 1
            items:
              type: object
              required:
                - variantId
              properties:
                variantId:
                  type: integer
                  example: 1
                providerId:
                  type: integer
                  example: 1
                sku:
                  type: string
                  minLength: 12
                  maxLength: 12
                  example: 'a1b2c3d4e5f6g7h8i9'
                barcode:
                  type: string
                  minLength: 1
                  maxLength: 30
                  example: 'a1b2c3d4e5f6g7h8i9'
                supplierSalePrice:
                  type: integer
                  minimum: 1
                  maximum: 9999999999
                  example: 1000000
                partNumber:
                  type: string
                  minLength: 1
                  maxLength: 255
                  example: 'abcdefghijklmn{}*_)%^%^'
                allowSellingWithoutStock:
                  type: boolean
                  example: true
                manageSerial:
                  type: boolean
                  example: true
                autoGenerateSerial:
                  type: boolean
                  example: true
                expiryTracking:
                  type: boolean
                  example: true
                expirationType:
                  type: integer
                  example: 1
                daysBeforeExpLock:
                  type: integer
                  example: 100
