patch:
  content:
    application/json:
      schema:
        type: object
        required:
          - ids
          - status
        properties:
          ids:
            description: "Sellable product id"
            type: array
            minItems: 1
            items:
              type: integer
            example:
              - 1
              - 2
          status:
            type: string
            example: "pending_approval"
          comment:
            type: string
            maxLength: 255
