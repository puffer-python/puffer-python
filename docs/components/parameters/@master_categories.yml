get:
  - in: query
    name: page
    schema:
      type: integer
    default: 1
  - in: query
    name: pageSize
    schema:
      type: integer
    default: 10
  - in: query
    name: level
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 9
    example: 1
  - in: query
    name: parentId
    schema:
      type: integer
    example: 1
  - in: query
    name: query
    schema:
      type: string
    example: "sua-bot"
    description: name or code
  - in: query
    name: isActive
    schema:
      type: boolean
    example: true
