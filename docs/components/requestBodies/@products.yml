post:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - isBundle
          - brandId
          - categoryId
          - attributeSetId
          - unitId
          - warrantyMonths
          - type
        properties:
          name:
            type: string
            minLength: 1
            maxLength: 255
            example: Macbook Pro 2017 13'
          isBundle:
            type: boolean
            example: false
          brandId:
            type: integer
            example: 1
          masterCategoryId:
            type: integer
            example: 1
          categoryId:
            type: integer
            example: 1
          attributeSetId:
            type: integer
            example: 1
          warrantyMonths:
            type: integer
            minimum: 0
            example: 12
          warrantyNote:
            type: string
            maxLength: 255
            example: "Bảo hành 12 tháng"
          taxInCode:
            type: string
            example: "KCT"
          taxOutCode:
            type: string
            example: "10"
          unitId:
            type: integer
            example: 1
            description: "Đơn vị tính"
          model:
            type: string
            example: SSD 256 8GB RAM
          type:
            type: string
            example: voucher
          description:
            type: string
            maxLength: 500
            example: The MacBook is a brand of Macintosh laptop computers by Apple Inc
          detailedDescription:
            type: string
            maxLength: 10000
            example: The MacBook is a brand of Macintosh laptop computers by Apple Inc.