type: object
properties:
  id:
    type: integer
    example: 1
  name:
    type: string
    minLength: 1
    maxLength: 265
    example: Macbook Pro 2017 13'
  isBundle:
    type: boolean
    example: false
  spu:
    type: string
    example: SPUabcde123456
  brand:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: integer
        example: "Thương hiệu"
  masterCategory:
    $ref: ./GenericMasterCategory.yml
  category:
    $ref: ../schemas/GenericCategory.yml
  attributeSet:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: "Bo thuoc tinh"
  warrantyMonths:
    type: integer
    minimum: 0
    example: 12
  warrantyNote:
    type: string
    maxLength: 255
    example: "Bảo hành 12 tháng"
  taxInCode:
    type: string
    example: "KCT"
  taxOutCode:
    type: string
    example: "10"
    description: "Optional (Deprecated)"
  unitId:
    type: integer
    example: 1
  model:
    type: string
    example: SSD 256 8GB RAM
  description:
    type: string
    maxLength: 500
    example: The MacBook is a brand of Macintosh laptop computers by Apple Inc
  detailedDescription:
    type: string
    example: The MacBook is a brand of Macintosh laptop computers by Apple Inc
  urlKey:
    type: string
    example: macbook-pro-2017-13
  type:
    type: string
    example: voucher
  editingStatusCode:
    type: string
    example: draft
  createdAt:
    type: string
    format: date-time
    example: 2017-07-21T17:32:28Z
  updatedAt:
    type: string
    format: date-time
    example: 2017-07-21T17:32:28Z
  createdBy:
    type: string
    format: email
    example: thanh.nk@teko.vn
  updatedBy:
    type: string
    format: email
    example: thanh.nk@teko.vn
