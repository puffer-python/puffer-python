patch:
  content:
    application/json:
      schema:
        type: object
        required:
          - images
        properties:
          images:
            description: "currently using the REPLACE logic. If passing the empty images field. All old variant_image records will be deleted."
            type: array
            items:
              type: string
              example: 'https://storage.googleapis.com/teko-gae.appspot.com/media/image/2020/3/30/20200330_2a9112dd-93ae-4424-be5d-dab896f5c2bd'