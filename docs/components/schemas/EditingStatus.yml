type: object
properties:
  id:
    type: integer
    example: 4
  code:
    type: string
    example: "active"
    enum:
      - draft
      - pending
      - approved
      - reject
  name:
    type: string
    example: "Hoàn thành QC"
  stateId:
    type: integer
    example: 4
  config:
    type: string
    example: "{\"color\": \"purple\"}"
  canMovedStatus:
    type: string
    example: "complete_seo,active,reject_seo,reject_spec,editing,complete_spec,inactive"
