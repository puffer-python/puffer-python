post:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: object
                  properties:
                    sellerTerminals:
                      type: array
                      items:
                        type: object
                        properties:
                          skus:
                            type: array
                            example: ["SKU1", "SKU2"]
                            items:
                              type: string
                          terminals:
                            type:  array
                            items:
                              type: object
                              properties:
                                terminalType:
                                  type: string
                                terminalCodes:
                                  type: string | array
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
