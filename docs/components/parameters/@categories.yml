get:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 0
      default: 0
      example: 1
  - in: query
    name: pageSize
    schema:
      type: integer
      minimum: 1
      default: 10
      example: 10
  - in: query
    name: level
    schema:
      type: integer
      minimum: 1
      example: 2
  - in: query
    name: query
    schema:
      type: string
      example: "001-002"
    description: filter like name
  - in: query
    name: codes
    schema:
      type: string
      example: null
    description: filter theo code. allow multiple codes filter
  - in: query
    name: ids
    schema:
      type: string
      example: null
  - in:  query
    name: parentId
    schema:
      type: integer
      example: 1
  - in: query
    name: isActive
    schema:
      type: boolean
      example: true
