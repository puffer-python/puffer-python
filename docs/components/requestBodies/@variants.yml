post:
  content:
    application/json:
      schema:
        type: object
        required:
          - productId
        properties:
          productId:
            description: Product id
            type: integer
            example: 1
          variants:
            type: array
            minItems: 1
            items:
              type: object
              properties:
                attributes:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - id
                      - value
                    properties:
                      id:
                        description: Attribute id
                        type: integer
                        example: 1
                      value:
                        description: Attribute option id
                        type: integer
                        example: 1
                        nullable: false

patch:
  content:
    application/json:
      schema:
        type: object
        required:
          - variants
        properties:
          variants:
            type: array
            minItems: 1
            items:
              type: object
              required:
                - id
                - images
              properties:
                id:
                  description: Variant id
                  type: integer
                  example: 1
                images:
                  type: array
                  items:
                    type: string
                    example: 'https://storage.googleapis.com/teko-gae.appspot.com/media/image/2020/3/30/20200330_2a9112dd-93ae-4424-be5d-dab896f5c2bd'
                uom:
                  type: object
                  properties:
                    ratio:
                      type: float
                      example: 1.0
                      description: conversion ratio compare to base uom
                    base:
                      type: integer
                      example: 1234
                      description: base uom id