patch:
  content:
    application/json:
      schema:
        type: object
        properties:
          attributeGroups:
            type: array
            items:
              type: object
              required:
              - tempId
              - name
              - priority
              - isFlat
              - level
              - attributes
              properties:
                tempId:
                  type: integer
                name:
                  type: string
                parentId:
                  type: integer
                priority:
                  type: intger
                isFlat:
                  type: boolean
                level:
                  type: integer
                attributes:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      priority:
                        type: integer
                      textBefore:
                        type: string
                      textAfter:
                        type: string
                      isDisplayed:
                        type: boolean
                      highlight:
                        type: boolean
