get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  allOf:
                    - type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                    - $ref: ../schemas/SellableProduct.yml

  400:
    $ref: ClientErrors.yml#/BadRequest
  404:
    $ref: ClientErrors.yml#/NotFound
  500:
    $ref: ServerErrors.yml#/InternalServer
