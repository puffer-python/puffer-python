post:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
        properties:
          name:
            type: string
          code:
            type: string
          logo:
            type: string
            format: base64
            description: base64-encoded file contents, allow png file
          docRequest:
            type: boolean
            example: true
      example:
        name: brand-1
        code: brand-demo
        docRequest: true
