get:
  - in: path
    name: attributeId
    required: true
    schema:
      type: integer
  - in: query
    name: ids
    schema:
      type: string
    example: "1,2,3"
  - in: query
    name: codes
    schema:
      type: string
    example: "code1,code2,code3"
  - in: query
    name: keyword
    description: Name or Code
    schema:
      type: string
  - in: query
    name: page
    schema:
      type: integer
      default: 1
  - in: query
    name: pageSize
    schema:
      type: integer
      default: 10
