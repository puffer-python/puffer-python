post:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: object
                  properties:
                    url:
                      type: string
                      format: url
                      example: https://storage.googleapis.com/teko-catalog-develop/media/image/2020/1/8/2d5e4cca-8fd8-46c7-8cb2-593a31c9cfa4_TheShadowOfTheWind.jpg
                    variantIds:
                      type: array
                      items:
                        type: integer
                      example:
                        [1,2,3,4,5]
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
