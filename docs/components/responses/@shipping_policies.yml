post:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  $ref: ../schemas/ShippingPolicy.yml

  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer

get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: object
                  allOf:
                    - $ref: ../schemas/ObjectList.yml
                    - type: object
                      properties:
                        policies:
                          type: array
                          items:
                            $ref: ../schemas/ShippingPolicy.yml

  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer