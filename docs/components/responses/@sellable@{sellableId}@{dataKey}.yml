get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  allOf:
                    - type: object
                      properties:
                        common:
                          allOf:
                            - $ref: ../schemas/SellableProduct.yml
                            - type: object
                              properties:
                                description:
                                  type: string
                                  example: 'Mô tả sản phẩm'
                                detailedDescription:
                                  type: string
                                  example: 'Mô tả chi tiết sản phẩm'
                                shippingProperty:
                                  type: string
                                  example: "all|near|bulky"
                        images:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              status:
                                type: boolean
                                example: true
                              url:
                                type: string
                                example: "https://img1.phongvu.vn/media/catalog/product/m/m/mm300_ext_01.png"
                              priority:
                                type: integer
                                example: 1
                        specs:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              name:
                                type: string
                                example: "Tính năng VR của card đồ họa"
                              code:
                                type: string
                                example: "vga_tinhnangvr"
                              valueType:
                                type: string
                                example: "selection"
                              value:
                                type: integer
                                example: 2271
                        terminals:
                          type: array
                          items:
                            type: object
                            properties:
                              applySellerId:
                                type: integer
                                example: 1
                              terminals:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    terminalType:
                                      type: string
                                      example: "showroom"
                                    terminalCode:
                                      oneOf:
                                        - type: array
                                          items:
                                            type: string
                                          example:
                                            - "CP09"
                                            - "CH0902"
                                        - type: string
                                          example: "all"
                        terminalGroups:
                          type: array
                          items:
                            type: string
                          example:
                            - "GROUP1"
                            - "GROUP2"
                        uom:
                          type: object
                          properties:
                            sku1:
                              type: object
                              properties:
                                uomName:
                                  type: string
                                  example: "Hộp"
                                uomCode:
                                  type: string
                                  example: "HOP"
                                uomRatio:
                                  type: float
                                  example: 1.0
                            sku2:
                              type: object
                              properties:
                                uomName:
                                  type: string
                                  example: "Lốc"
                                uomCode:
                                  type: string
                                  example: "LOC"
                                uomRatio:
                                  type: float
                                  example: 6.0
                            sku3:
                              type: object
                              properties:
                                uomName:
                                  type: string
                                  example: "Thùng"
                                uomCode:
                                  type: string
                                  example: "THUNG"
                                uomRatio:
                                  type: float
                                  example: 24.0


  400:
    $ref: ClientErrors.yml#/BadRequest
  404:
    $ref: ClientErrors.yml#/NotFound
  500:
    $ref: ServerErrors.yml#/InternalServer
